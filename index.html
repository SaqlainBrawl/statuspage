<html>
  <head>
    <title>SB Status Page</title>
    <link href="https://cdn.discordapp.com/attachments/944601632375734332/1162632916908646451/Untitled_design_11-fotor-20230917124458.png?ex=653ca548&is=652a3048&hm=9778fa2fc58601ef979877ce29ddebc563cc1dbea594daead21d0df368cb39ba&" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="headline">
        <img src="https://cdn.discordapp.com/attachments/944601632375734332/1162632916908646451/Untitled_design_11-fotor-20230917124458.png?ex=653ca548&is=652a3048&hm=9778fa2fc58601ef979877ce29ddebc563cc1dbea594daead21d0df368cb39ba&" alt="Logo" width="200px" />
        <span>Saqlain Brawl's System Status </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl"><a href="$url">$url</a></div>
            <div class="statusUptime">$upTime in the last 30 days</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Made By
      <a href="https://saqlainbrawl.site"
        >Saqlain Brawl</a
      >.
    </footer>
  </body>
  <script>
    genAllReports();
  </script>
</html>
